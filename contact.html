<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utils.css">
  <style>
    /* Additional CSS for the contact form */
    body {
      background-image: url('/img/bg.avif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .contact-form {
      max-width: 500px;
      height: 400px;
      margin: 20px auto;
      padding: 1px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #8b501f;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: none;
      height: 150px;
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: var(--main-bg-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    .contact-form button:focus {
      outline: none;
    }
  </style>
  <title>A Blogging Website</title>
</head>
<body>
  <nav class="navigation max-width-1 m-auto">
    <div class="nav-left">
      <span>Daily Biz</span>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">About</a></li>
        <li><a href="bloging_website/contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right">  
      <!--Search-->
      <form action="bloging_website/search.html" method="get">
        <input class="form-input" type="text" name="query" placeholder="Search articles">
        <button class="btn">Search</button>
      </form>
      
    </div>
  </nav>
  <div class="container max-width-1 m-auto">
    <!-- Content goes here -->
    
    <div class="content-right">
      <img src="/img/contact.jpg" alt="Daily Biz">
    </div>
    
    <!-- New section below the content -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="name">Phone number:</label>
        <input type="text" id="phone" name="name" placeholder="Enter your phone number" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your concern" required></textarea>
        <button class="btn">Send Message</button>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer m-auto maaz">
    <div class="footer-content">
      <p>&copy; Daily Biz - Your Ultimate Blogging Destination</p>
      <!-- Additional footer content goes here -->
    </div>
  </div>
</body>
</html>
